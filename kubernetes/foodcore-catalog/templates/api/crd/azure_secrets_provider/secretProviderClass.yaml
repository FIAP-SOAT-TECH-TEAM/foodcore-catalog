apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ include "api.fullname" . }}-secrets-crd
  namespace: {{ .Values.namespace.api.name }}
spec:
  provider: azure
  secretObjects:
    - secretName: {{ include "api.fullname" . }}-secrets
      type: Opaque
      data:
        - objectName: az-svc-bus-connection-string
          key: AZ_SVC_BUS_CONNECTION_STRING

        - objectName: pgsql-jdbc-url-catalog
          key: SPRING_DATASOURCE_URL

        - objectName: pgsql-username-catalog
          key: SPRING_DATASOURCE_USERNAME

        - objectName: pgsql-password-catalog
          key: SPRING_DATASOURCE_PASSWORD

        - objectName: az-storage-connection-string
          key: AZURE_STORAGE_CONNECTION_STRING

        - objectName: az-storage-container-name
          key: AZURE_STORAGE_CONTAINER_NAME


  parameters:
    usePodIdentity: "false"
    # https://learn.microsoft.com/en-us/azure/aks/csi-secrets-store-driver#limitations
    useVMManagedIdentity: "true"
    userAssignedIdentityID: {{ .Values.secrets.azureKeyVault.clientID }}
    keyvaultName: {{ .Values.secrets.azureKeyVault.keyVaultName }}
    tenantId: {{ .Values.secrets.azureKeyVault.tenantId }}
    objects: |
      array:
        - |
            objectName: az-svc-bus-connection-string
            objectType: secret
        - |
            objectName: pgsql-jdbc-url-catalog
            objectType: secret
        - |
            objectName: pgsql-username-catalog
            objectType: secret
        - |
            objectName: pgsql-password-catalog
            objectType: secret
        - |
            objectName: az-storage-connection-string
            objectType: secret
        - |
            objectName: az-storage-container-name
            objectType: secret