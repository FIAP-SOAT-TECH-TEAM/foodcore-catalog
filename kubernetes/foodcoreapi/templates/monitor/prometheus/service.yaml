apiVersion: v1
kind: Service
metadata:
  name: {{ include "prometheus.fullname" . }}-service
  labels:
    app: {{ include "prometheus.name" . }}
  namespace: {{ .Values.namespace.monitor.name }}
spec:
  selector:
    app: {{ include "prometheus.name" . }}
  ports:
    - port: {{ .Values.prometheus.ports.port }}
      targetPort: {{ .Values.prometheus.ports.targetPort }}
      name: {{ .Values.prometheus.ports.name }}