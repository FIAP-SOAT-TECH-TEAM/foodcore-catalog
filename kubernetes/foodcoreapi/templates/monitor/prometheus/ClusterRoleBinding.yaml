kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "prometheus.fullname" . }}-clusterrolebinding
roleRef:
  kind: ClusterRole
  name: {{ include "prometheus.fullname" . }}-clusterrole
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: {{ include "prometheus.fullname" . }}-serviceaccount
  namespace: {{ .Values.namespace.monitor.name }}