databaseChangeLog:
  - property:
      name: now
      value: current_timestamp
      dbms: postgresql

  # Clear checksums
  - changeSet:
      id: clearChecksums
      author: system
      changes:
        - tagDatabase:
            tag: clear-checksums
      labels: clear-checksums

  # Catalog module
  - include:
      file: modules/catalog/01-catalog-tables.sql
      relativeToChangelogFile: true
  - include:
      file: modules/catalog/02-catalog-indexes.sql
      relativeToChangelogFile: true
  - include:
      file: modules/catalog/03-catalog-seed.sql
      relativeToChangelogFile: true
